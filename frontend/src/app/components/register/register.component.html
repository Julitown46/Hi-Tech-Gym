<section class="login-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="form-group" [class.invalid]="username.invalid && username.touched">
            <label for="username">Usuario</label>
            <input id="username" name="username" ngModel required #username="ngModel" autocomplete="off">
            <small *ngIf="username.invalid && username.touched">El nombre de usuario es obligatorio</small>
        </div>

        <div class="form-group" [class.invalid]="email.invalid && email.touched">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" ngModel required email #email="ngModel" autocomplete="off">
            <small *ngIf="email.invalid && email.touched">Email válido requerido</small>
        </div>

        <div class="form-group" [class.invalid]="password.invalid && password.touched">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" ngModel required minlength="6" #password="ngModel" autocomplete="off">
            <small *ngIf="password.invalid && password.touched">Mínimo 6 caracteres</small>
        </div>

        <div class="form-group" [class.invalid]="confirmPassword.invalid && confirmPassword.touched">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input id="confirmPassword" name="confirmPassword" type="password" ngModel required
                #confirmPassword="ngModel" autocomplete="off">
            <small *ngIf="confirmPassword.invalid && confirmPassword.touched">Debes confirmar tu contraseña</small>
        </div>
        <div class="navbar-item auth-buttons">
            <button class="navbar-item primary-button" type="submit"
                [disabled]="registerForm.invalid">Registrarse</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <div class="navbar-item auth-buttons">
        <a routerLink="/" class="navbar-item secondary-button">Volver</a>
    </div>
</section>
